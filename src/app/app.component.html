<div class="ng-star-inserted">
  <div class="min-h-screen flex flex-column">
    <div
      class="bg-indigo-500 py-3 px-5 flex align-items-center justify-content-between relative lg:static"
      style="min-height: 80px"
    >
      <img
        src="assets/images/illustration/logo.png"
        alt="Image"
        height="40"
        class="mr-0 lg:mr-6"
      /><a
        pripple=""
        pstyleclass="@next"
        enterclass="hidden"
        leavetoclass="hidden"
        class="p-ripple p-element cursor-pointer block lg:hidden text-indigo-50"
        ><i class="pi pi-bars text-4xl"></i><span class="p-ink"></span
      ></a>
      <div
        class="align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full bg-indigo-500 left-0 top-100 z-1 shadow-2 lg:shadow-none"
      >
        <ul
          class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row"
        >
          <li>
            <a
            routerLink="/home"
              pripple=""
              class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 font-medium border-round cursor-pointer transition-colors transition-duration-150"
              ><i class="pi pi-home mr-2"></i><span>Home</span
              ><span class="p-ink"></span
            ></a>
          </li>
          <li>
            <a
            routerLink="/trainings"
            pripple=""
            class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 font-medium border-round cursor-pointer transition-colors transition-duration-150"
            ><i class="pi pi-book mr-2"></i><span>Trainings</span
            ><span class="p-ink"></span
          ></a>
        </li>
          <li>

            <a
            routerLink="/cart"
              pripple=""
              class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 font-medium border-round cursor-pointer transition-colors transition-duration-150"
              ><i class="pi pi-shopping-cart mr-2"></i><span>Cart</span
              ><span class="p-ink"></span
            ></a>
          </li>
          <li>
            <a
            routerLink="/customer"
              pripple=""
              class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 font-medium border-round cursor-pointer transition-colors transition-duration-150"
              ><i class="pi pi-user mr-2"></i><span>Customer</span
              ><span class="p-ink"></span
            ></a>
          </li>
        </ul>
        <ul
          class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1 border-indigo-400 lg:border-top-none"
        >
          <li>
            <a
              pripple=""
              class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 font-medium border-round cursor-pointer transition-colors transition-duration-150"
              ><i class="pi pi-inbox text-base lg:text-2xl mr-2 lg:mr-0"></i
              ><span class="block lg:hidden font-medium">Inbox</span
              ><span class="p-ink"></span
            ></a>
          </li>
          <li>
            <a
              pripple=""
              class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 font-medium border-round cursor-pointer transition-colors transition-duration-150"
              ><i class="pi pi-bell text-base lg:text-2xl mr-2 lg:mr-0"></i
              ><span class="block lg:hidden font-medium">Notifications</span
              ><span class="p-ink"></span
            ></a>
          </li>
          <li class="border-top-1 border-indigo-400 lg:border-top-none">
            <a
            (click)="showLoginModal()"
              pripple=""
              class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center hover:bg-indigo-600 font-medium border-round cursor-pointer transition-colors transition-duration-150"
              ><img
                src="assets/images/avatar/1.png"
                class="mr-3 lg:mr-0"
                style="width: 32px; height: 32px" />
              <div class="block lg:hidden">
                <div class="text-indigo-50 font-medium">
                  Josephine Lillard
                </div>
                <span class="text-indigo-100 font-medium text-sm"
                  >Marketing Specialist</span
                >
              </div>
              <span class="p-ink"></span
            ></a>
          </li>
          <!--debut modal-->
          <p-dialog header="Login" [(visible)]="displayModal" [modal]="true" [baseZIndex]="10000"
[draggable]="true" [resizable]="false">
<app-login></app-login>

</p-dialog>
<!--fin modal-->
        </ul>
      </div>
    </div>
    <ul
      class="list-none py-3 px-5 m-0 surface-section flex align-items-center font-medium overflow-x-auto border-top-1 border-bottom-1 surface-border shadow-2 lg:shadow-none"
    >
      <li class="pr-3">
        <a class="cursor-pointer"
          ><i class="pi pi-home text-blue-500"></i
        ></a>
      </li>
      <li class="px-2"><i class="pi pi-angle-right text-500"></i></li>
      <li class="px-2">
        <a class="cursor-pointer text-blue-500 white-space-nowrap"
          >Level 3</a
        >
      </li>
      <li class="px-2"><i class="pi pi-angle-right text-500"></i></li>
      <li class="px-2">
        <a class="cursor-pointer text-blue-500 white-space-nowrap"
          >Level 2</a
        >
      </li>
      <li class="px-2"><i class="pi pi-angle-right text-500"></i></li>
      <li class="px-2">
        <a class="cursor-pointer text-900 white-space-nowrap">Level 1</a>
      </li>
    </ul>
    <div class="p-3 flex flex-column flex-auto">
      <!----><!--    -->
      <div
        class="border-2 border-double surface-border border-round surface-section flex-auto"
      ><router-outlet></router-outlet></div>
      <!----><!---->
    </div>
  </div>
</div>
